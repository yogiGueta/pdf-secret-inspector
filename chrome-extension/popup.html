<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .status {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      color: #666;
    }
    
    .status-value {
      font-weight: 500;
      color: #333;
    }
    
    .risk-none { color: #28a745; }
    .risk-low { color: #ffc107; }
    .risk-medium { color: #fd7e14; }
    .risk-high { color: #dc3545; }
    .risk-critical { color: #6f42c1; }
    
    .last-inspection {
      border-top: 1px solid #e9ecef;
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .last-inspection h3 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .inspection-item {
      font-size: 12px;
      margin-bottom: 5px;
      color: #666;
    }
    
    .settings {
      margin-top: 15px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #007bff;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }
    
    .toggle.active::after {
      left: 22px;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç PDF Secret Inspector</h1>
    <p>Protecting your sensitive data</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="status">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Files Scanned:</span>
      <span class="status-value" id="filesScanned">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Secrets Found:</span>
      <span class="status-value" id="secretsFound">0</span>
    </div>
  </div>
  
  <div class="last-inspection" id="lastInspection" style="display: none;">
    <h3>Last Inspection</h3>
    <div class="inspection-item">
      <strong id="lastFilename">-</strong>
    </div>
    <div class="inspection-item">
      Platform: <span id="lastPlatform">-</span>
    </div>
    <div class="inspection-item">
      Risk Level: <span id="lastRiskLevel" class="risk-none">NONE</span>
    </div>
    <div class="inspection-item">
      Secrets: <span id="lastSecretsCount">0</span>
    </div>
    <div class="inspection-item">
      Time: <span id="lastTimestamp">-</span>
    </div>
  </div>
  
  <div class="settings">
    <div class="setting-item">
      <span>Enable Scanning</span>
      <div class="toggle active" id="enableToggle"></div>
    </div>
    <div class="setting-item">
      <span>Block Risky Uploads</span>
      <div class="toggle" id="blockToggle"></div>
    </div>
    <div class="setting-item">
      <span>Show Notifications</span>
      <div class="toggle active" id="notificationToggle"></div>
    </div>
  </div>
  
  <div class="footer">
    <p>v1.0.0 | Made for interview demo</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
